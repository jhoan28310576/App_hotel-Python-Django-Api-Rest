<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
           <meta name="description" content="">
             <meta name="author" content="">
             <title>{% block title %}    {% endblock %}</title>
                <!-- Bootstrap core CSS -->
             <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <!-- Custom styles for this template -->
         <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
         <link rel="stylesheet" href="{% static 'css/personalizado.css' %}">
         <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
         
      </head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static '../img/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Reserva de habitaciones
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'estadisticas_habitaciones' %}">Gestion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mostrar_habitaciones'%}">Informacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'habitaciones'%}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contactanos_' %}">Contactanos</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <style>
        .navbar-nav .nav-link {
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }
    </style>

      </header>
            {% block content %}

            <!-- El contenido de las páginas individuales irá aquí -->
            
            {% endblock %}
    </nav>
      <br>
        <!-- FOOTER -->
        <footer class="bg-dark text-white text-center py-3">
            <p class="mb-0">© 2024 Mi Sitio Web. Todos los derechos reservados.</p>
          </footer>
        
          <style>
            footer {
                background-color: #343a40; /* Dark background */
                color: #ffffff; /* White text */
                padding: 20px;
        
                text-align: center;
            }
          </style>
        
        <!--<script src="https://cdn.jsdelivr.net/npm/jquery"></script>-->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/personalizado.js' %}"></script>
    </body>
</html>
