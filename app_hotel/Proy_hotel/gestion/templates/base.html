<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
           <meta name="description" content="">
             <meta name="author" content="">
             <title>{% block title %}    {% endblock %}</title>
                <!-- Bootstrap core CSS -->
             <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <!-- Custom styles for this template -->
         <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
      </head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Informacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contactanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      </header>
            {% block content %}

            {% endblock %}
    </nav>
      <br>
        <!-- FOOTER -->
        <footer style="background-color: #f8f8f8; padding: 20px; text-align: center;">
           <p style="color: #333; font-size: 14px;">© 2024 Mi Sitio Web. Todos los derechos reservados.</p>
         </footer>
        <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
